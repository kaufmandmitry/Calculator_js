<VirtualHost *:80>
    #Имя хоста
    ServerName calculator
    #Корневая папка хоста
    DocumentRoot /home/dmitry/Education_web/js/calculator
    <Directory /home/dmitry/Education_web/js/calculator>
        #Разрешение на перезапись всех директив при помощи .htaccess
        AllowOverride All
	#Все запросы разрешены
	Require all granted
    </Directory>
</VirtualHost>
